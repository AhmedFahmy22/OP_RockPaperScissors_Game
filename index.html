<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock..Paper..Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>

        <div class="score-box">
            <div class="cpu-score">CPU Score: 0</div>
            <div class="user-score">Your Score: 0</div>
        </div>

        <div class="result-box">
            <div>Choose wisely...</div>
        </div>

        <div class="buttons-box">
            <button class="rock-btn">Rock</button>
            <button class="paper-btn">Paper</button>
            <button class="scissors-btn">Scissors</button>
        </div>

    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>

</html>
